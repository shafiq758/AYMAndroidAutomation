#Your build pipeline references an undefined variable named ‘azure-cosmosdb-emulator.Endpoint’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

steps:
- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     UITest10/UITest10/bin/Debug/UITest10.dll
     !**\NUnitTestAdapter.2.0.0\lib\NUnit.VisualStudio.TestAdapter.dll
     !**\obj\**
    vsTestVersion: 15.0
    runSettingsFile: UITest10/UITest10/test.runsettings
    overrideTestrunParameters: |
     -endpoint $(azure-cosmosdb-emulator.Endpoint)
     
    publishRunAttachments: false
  continueOnError: true
  condition: succeededOrFailed()
